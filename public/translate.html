<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator - WB Tools</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 800px;
            max-width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .back-btn {
            text-decoration: none;
            color: #666;
            font-weight: bold;
        }

        .translation-box {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 1rem;
            line-height: 1.5;
            font-family: inherit;
        }

        textarea:focus {
            outline: 2px solid #4a90e2;
            border-color: transparent;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-translate {
            background: #4a90e2;
            color: white;
        }

        .btn-translate:hover {
            background: #357abd;
        }

        .btn-translate:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            color: #666;
            font-size: 0.9rem;
            margin-right: auto;
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üåê AI Translator</h1>
            <a href="index.html" class="back-btn">‚Üê Home</a>
        </div>

        <div class="controls">
            <span class="loading" id="loading">Translating...</span>
            <button class="btn-translate" onclick="translateText()">Translate</button>
        </div>

        <div class="translation-box">
            <div class="box">
                <textarea id="input" placeholder="Enter text to translate..."></textarea>
            </div>
            <div class="box">
                <textarea id="output" placeholder="Translation will appear here..." readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        async function translateText() {
            const input = document.getElementById('input').value.trim();
            if (!input) return;

            const apiKey = localStorage.getItem('GEMINI_API_KEY');
            if (!apiKey) {
                alert('Please set your Gemini API Key in Settings first.');
                window.location.href = 'settings.html';
                return;
            }

            const btn = document.querySelector('.btn-translate');
            const loading = document.getElementById('loading');
            const output = document.getElementById('output');

            btn.disabled = true;
            loading.style.display = 'block';
            output.value = '';

            try {
                const response = await fetch('/.netlify/functions/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: input,
                        apiKey: apiKey
                    })
                });

                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    output.value = data.translation;
                }
            } catch (e) {
                alert('Network Error: ' + e.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>

</html>
