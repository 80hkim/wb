<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator - WB Tools</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 800px;
            max-width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .back-btn {
            text-decoration: none;
            color: #666;
            font-weight: bold;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #4a90e2;
            border-bottom-color: #4a90e2;
        }

        .mode-content {
            display: none;
        }

        .mode-content.active {
            display: block;
        }

        .translation-box {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 1rem;
            line-height: 1.5;
            font-family: inherit;
        }

        textarea:focus {
            outline: 2px solid #4a90e2;
            border-color: transparent;
        }

        .url-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-translate {
            background: #4a90e2;
            color: white;
        }

        .btn-translate:hover {
            background: #357abd;
        }

        .btn-translate:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            color: #666;
            font-size: 0.9rem;
            margin-right: auto;
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üåê AI Translator</h1>
            <a href="index.html" class="back-btn">‚Üê Home</a>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="setMode('text')">Text</div>
            <div class="tab" onclick="setMode('website')">Website</div>
        </div>

        <div class="controls">
            <span class="loading" id="loading">Translating...</span>
            <button class="btn-translate" onclick="translateContent()">Translate</button>
        </div>

        <!-- Text Mode -->
        <div id="mode-text" class="mode-content active">
            <div class="translation-box">
                <div class="box">
                    <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
                </div>
                <div class="box">
                    <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
                </div>
            </div>
        </div>

        <!-- Website Mode -->
        <div id="mode-website" class="mode-content">
            <input type="text" id="inputUrl" class="url-input"
                placeholder="Enter Website URL (e.g., https://example.com)">
            <div class="box">
                <textarea id="outputUrl" placeholder="Translated website content will appear here..." readonly
                    style="height: 300px;"></textarea>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'text';

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.mode-content').forEach(c => c.classList.remove('active'));

            document.querySelector(`.tab[onclick="setMode('${mode}')"]`).classList.add('active');
            document.getElementById(`mode-${mode}`).classList.add('active');
        }

        async function translateContent() {
            const apiKey = localStorage.getItem('GEMINI_API_KEY');
            if (!apiKey) {
                alert('Please set your Gemini API Key in Settings first.');
                window.location.href = 'settings.html';
                return;
            }

            let content;
            let outputElement;

            if (currentMode === 'text') {
                content = document.getElementById('inputText').value.trim();
                outputElement = document.getElementById('outputText');
            } else {
                content = document.getElementById('inputUrl').value.trim();
                outputElement = document.getElementById('outputUrl');
            }

            if (!content) return;

            const btn = document.querySelector('.btn-translate');
            const loading = document.getElementById('loading');

            btn.disabled = true;
            loading.style.display = 'block';
            outputElement.value = '';

            try {
                const response = await fetch('/.netlify/functions/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        [currentMode === 'text' ? 'text' : 'url']: content,
                        apiKey: apiKey
                    })
                });

                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    outputElement.value = data.translation;
                }
            } catch (e) {
                alert('Network Error: ' + e.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>

</html>
